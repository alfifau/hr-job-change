<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ title }}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{{ url_for('index') }}">{{ title }}</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead" id="predict-form">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">Let's start predicting</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5">This system will help you to predict employee who will move to a new job based on your inputed criteria. </p>
                        
                        <div class="container">
                            <form action="{{ url_for('index') }}" method="POST">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="gender" class="text-white">Gender</label>
                                        <select class="form-control" id="gender" name="gender">
                                        {% for item in gender_cat %}
                                            <option value='{{ item }}'>{{ item }}</option>
                                        {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="city" class="text-white">City</label>
                                        <select class="form-control" id="city">
                                        {% for item in city_cat %}
                                            <option value='{{ item }}'>{{ item.replace('_', ' ').capitalize() }}</option>
                                        {% endfor %}
                                        </select>     
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="city_development_index" class="text-white">City Development Index</label>
                                        <input  type="number" step="0.01" min="0" class="form-control" id="city_development_index" name="city_development_index" placeholder="Place city development index.. ">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="enrolled_university" class="text-white">Enrolled University</label>
                                        <select class="form-control" id="enrolled_university" name="enrolled_university">
                                            {% for item in enrolled_cat %}
                                                <option value='{{ item }}'>{{ item }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="education_level" class="text-white">Education Level</label>
                                        <select class="form-control" id="education_level" name="education_level" >
                                            {% for item in education_cat %}
                                                <option value='{{ item }}'>{{ item }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="major_discipline" class="text-white">Major Discipline</label>
                                        <select class="form-control" id="major_discipline" name="major_discipline">
                                            {% for item in major_cat %}
                                                <option value='{{ item }}'>{{ item }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="experience" class="text-white">Experience</label>
                                        <input type="number" min="0" class="form-control" id="experience" name="experience" placeholder="Place year experience.. ">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="company_size" class="text-white">Company Size</label>
                                        <select class="form-control" id="company_size" name="company_size">
                                            {% for item in company_size_cat %}
                                                <option value='{{ item }}'>{{ item }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="company_type" class="text-white">Company Type</label>
                                        <select class="form-control" id="company_type" name="company_type">
                                            {% for item in company_type_cat %}
                                                <option value='{{ item }}'>{{ item }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="relevent_experience" class="text-white">Relevent Experience</label>
                                        <select class="form-control" id="relevent_experience" name="relevent_experience">
                                            {% for item in relevent_cat %}
                                                <option value='{{ item }}'>{{ item }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="last_new_job" class="text-white">Last New Job</label>
                                        <select class="form-control" id="last_new_job" name="last_new_job">
                                            {% for item in last_new_job_cat %}
                                                <option value='{{ item }}'>{{ item }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="training_hours" class="text-white">Training Hours</label>
                                        <input type="number" min="0"  class="form-control" id="training_hours" name="training_hours" placeholder="Place training hours.. ">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger"  href="#result">Predict!</button>
                            </form>
                        </div>
                        
                        <!-- <a class="btn btn-primary btn-xl js-scroll-trigger" type="submit" href="#result">Find Out The Result</a> -->
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="page-section bg-primary" id="result">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">{{ label }}</h2>
                        <hr class="divider light my-4" />
                        <a class="btn btn-light btn-xl js-scroll-trigger" href="#predict-form">Predict Again</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container"><div class="small text-center text-muted">Development by <a class="text-info" href="https://instagram.com/alfifao" class="text-white">@alfifao</a>.</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
